<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Ensure the CSS path is correct -->

    <!-- Favicons (Optional) -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">

    <!-- Defer loading of JavaScript modules -->
    <script type="module" defer src="register.js"></script> <!-- Ensure this script is your Firebase registration logic -->
</head>

<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <form>
        <h3>Create Account</h3>

        <!-- Input for Email -->
        <label for="email">Email</label>
        <input type="email" placeholder="Email" id="email" required>

        <!-- Input for Password -->
        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password" required>

        <!-- Submit Button -->
        <button id="submit" type="submit">Create Account</button>

        <!-- Social Media Login (Optional) -->
        <div class="social">
            <div class="go" id="google"><i class="fab fa-google"></i> Google</div>
            <div class="fb" id="facebook"><i class="fab fa-facebook"></i> Facebook</div>
        </div>

        <!-- Redirect to login page -->
        <div class="form">
            <p>Have an account?
                <span> <a href="index.html">Login Here</a></span>
            </p>
        </div>
    </form>
</body>

</html>
