<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <form id="loginForm">
        <h3>Login</h3>

        <!-- Input for Email -->
        <input type="email" placeholder="Email" id="email" required>

        <!-- Input for Password -->
        <input type="password" placeholder="Password" id="password" required>

        <!-- Submit Button -->
        <button id="submit" type="submit">Login Here</button>

        <!-- Social Media Login (Optional) -->
        <div class="social">
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
            </div>

        <!-- Redirect to signup page -->
        <div class="form">
            <p>Don't have an account?
                <span> <a href="signup.html">Sign up Here</a></span> <!-- Adjust this to your login page -->
            </p>
        </div>
    </form>
    <script>
        const auth = firebase.auth();
        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                // Sign in the user with email and password
                await auth.signInWithEmailAndPassword(email, password);
                alert("Login successful! Redirecting to homepage...");
                window.location.href = "home.html"; // Replace with your actual homepage
            } catch (error) {
                console.error(error);
                alert("Error: " + error.message);
            }
        });
    </script>
